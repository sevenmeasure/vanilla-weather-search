<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather Search App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
               <div class="row">
                <div class="col-9">
                  <input 
                  type="search"
                  id="city-input"
                  placeholder = "Type a City.."
                  class="form-control"
                  autocomplete="off"
                  />
                </div>
                <div class="col-3">
                    <input 
                    type="submit" 
                    value="Search"
                    class="btn btn-primary w-100"
                    />
                </div>
               </div>
            </form>
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>
                Last Updated: <span id="date"></span>
            </li>
            <li id="description">
                
            </li>
        </ul>
    </div>
        <div class="row">
           <div class="col-md-6">
            <div class="d-flex weather-temperature">
                <img 
                src="" 
                alt="" 
                id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <small class="units">
                    <a href="#" id="celsious-link" class="active">°C</a> | 
                    <a href="#" id="fahrenheit-link">°F</a></small>
                </div>
           </div>
           </div>
           
           <div class="col-md-6">
             <ul>
               
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>%
                </li>
             </ul>
           </div>
        </div>

        <div class="weather-forecast" id="forecast">
              
        </div>

        </div>
        <small>
            <a href="https://github.com/sevenmeasure/vanilla-weather-search" target="_blank">Open-Source Code</a> By Ky Drew
        </small>
    </div>
    </div>
   </div>
    <script src="src/app.js"></script>
</body>
</html>
